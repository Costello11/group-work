<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Game Night</title>
</head>
<body>
    <header> 
        
        <h1 class="title">Game Night Survey</h1>
    </header>
    <img src="https://assets.nintendo.com/image/upload/ar_16:9,b_auto:border,c_lpad/b_white/f_auto/q_auto/dpr_auto/c_scale,w_700/v1/ncom/en_US/games/switch/t/the-legend-of-zelda-links-awakening-switch/hero?_a=AJADJWI0"></img>
    <form>
          <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname"><br>
                  <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname"><br>
                  <label for="age">Age:</label><br>
              <input type="text" id="age" name="age"><br>
                  <label for="gamegenre"> What is your favorite game genre?</label><br>
              <input type="text" id="gamegenre" name="game genre"><br><br>
                  <label for="console"> What type of gaming console do you have?</label><br>
              <input type="checkbox" id="console1" name="console1" value="gameconsole">
                <label for="vehicle1"> I have a Ps5</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Ps5">
                <label for="vehicle2"> I have a Switch</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="switch">
                <label for="vehicle3"> I have an xbox</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="other">
                <label for="vehicle3"> Other</label><br><br>
            <label for="console"> How many hours do you like to spend playing?</label><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="playhours">
                <label for="vehicle1"> 0-3 hours</label><br>
         <input type="checkbox" id="vehicle2" name="vehicle2" value="3hrs">
        <label for="vehicle2"> 3-6 hours</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="6hrs">
        <label for="vehicle3"> 6-9 hours</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="9hrs">
        <label for="vehicle3"> 9-12 hours</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="12hrs">
        <label for="vehicle3"> 12+ hours</label><br><br>
        <label for="console"> When is the last time you played?</label><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> A few hours ago</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="fewhours">
        <label for="vehicle2"> Yesterday</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="yesterday">
        <label for="vehicle3"> A few days ago</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="fewdays">
        <label for="vehicle3"> A week ago</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="1week">
        <label for="vehicle3"> 1 month or more</label><br><br>
        <label for="console"> How often do you play?</label><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="playtime">
        <label for="vehicle1"> Once a day</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="1day">
        <label for="vehicle2"> Twice a day</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="2days">
        <label for="vehicle3"> Every other day</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="otherdays">
        <label for="vehicle3"> Every week</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="everyweek">
        <label for="vehicle3"> Every other week</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="otherweek">
        <label for="vehicle3"> Rarely</label><br><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="rarely">
        <label for="console"> Who do you like to play games with?</label><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> By myself</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Ps5">
        <label for="vehicle2"> With family</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="switch">
        <label for="vehicle3"> With friends</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="other">
        <label for="vehicle3"> With strangers</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="other">
        <label for="vehicle3"> Other</label><br><br>
        <button type="submit">Submit</button>


    </form>
    
</body>
</html>
